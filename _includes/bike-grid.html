<div class="unit unit-s-1 unit-m-1-2 unit-l-1-3" style="background-color:#{{bikes.colour}}">
	<a class="bike-square" href="{{site.baseurl}}{{bikes.url}}">
		<img class="bike-square-image" src="{{site.baseurl}}/img/bikes/{{bikes.thumb}}" alt="{{bikes.title}} bike">
		<div class="bike-square-rollover">
			<h3>{{bikes.title}}</h3>
			<p>{{bikes.description}}</p>
		</div>
	</a>
</div>
