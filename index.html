layout: default

---

		<div class="bike-grid grid">

			<div class="unit unit-s-1 unit-m-1 unit-l-2-3">
				<h1 class="title-banner">Cyclopedia</h1>
			</div>

			{% for bikes in site.posts %}

			<div class="unit unit-s-1 unit-m-1-2 unit-l-1-3" style="background-color:#{{bikes.colour}}">
				<a class="bike-square" href="{{site.baseurl}}{{bikes.url}}">
					<img class="bike-square-image" src="img/bikes/{{bikes.thumb}}" alt="{{bikes.title}} bike">
					<div class="bike-square-rollover">
						<h3>{{bikes.title}}</h3>
						<p>{{bikes.description}}</p>
					</div>
				</a>
			</div>

			{% endfor %}

		</div>
